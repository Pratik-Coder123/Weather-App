<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-main">
        <div class="searchinputbox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name" autocomplete="off">
        </div>
        <div class="weather-body" >
            <div class="location-deatils">
                <div class="city" id="city"> </div>
                <div class="date" id="date">  </div>
                <div class="time1" id="time1">  </div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp"></div>
                <div class="min-max" id="min-max"> </div>
                <div class="weather" id="weather"> Weather Information will appear here...</div>
                <div class="img" id="img"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
